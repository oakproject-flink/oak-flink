services:
  jobmanager:
    image: flink:2.1.0-scala_2.12
    container_name: flink-jobmanager-test
    ports:
      - "8081:8081"
    # TODO: Switch to Application mode once we have a proper Java-based job JAR
    # The built-in Flink Scala examples have serialization issues in Application mode
    # For now, running in Session mode to enable integration testing
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        rest.port: 8081
        state.backend: hashmap
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        parallelism.default: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  taskmanager:
    image: flink:2.1.0-scala_2.12
    container_name: flink-taskmanager-test
    depends_on:
      jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        rest.port: 8081
    scale: 1